{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Comment - {{ object.body }}{% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center mt-3">Confirm Comment Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="POST" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete your comment "{{object.body}}"? This action cannot be undone.</p>
            <input type="submit" value="Confirm" class="btn btn-light btn-outline-danger w-25 mb-2">
            <a href="{% url 'post_detail' object.post.id %}" class="btn btn-light btn-outline-dark w-25 mb-2">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
